# Messages for the XavaProjects application

welcome_point1=Seguimiento de proyectos e incidencias.
welcome_point2=Para proyectos de Software.

download_from_github=Descargar de GitHub

feature_header1=Gratuito
feature_description1=De código abierto con licencia Apache. Sin planes. Sin límites. Puedes instalarlo en tus propios servidores. 

feature_header2=Flexible
feature_description2=Tienes el código fuente completo en Java, basado en <a href="https://www.openxava.org/">OpenXava</a>. Por lo que ocultar características o añadir nuevas es facilísimo. 

feature_header3=Simple
feature_description3=Incidencias con título y tipo, no necesitas nada más. Opcionalmente puedes usar prioridad, proyecto y versión entre otras muchas cosas. 

feature_header4=Planes por trabajador
feature_description4=Define un período, como Enero 2020 o Semana 32, asocia el período al trabajador, y obtén el plan del trabajador al que puedes asignar incidencias y ordenarlas.

feature_header5=Cliente y tiempo
feature_description5=Gestiona tus clientes y asigna un cliente a una incidencia indicando el tiempo gastado en la misma. Útil para el seguimiento del soporte a clientes.  
